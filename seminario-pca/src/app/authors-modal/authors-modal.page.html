<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons> 
      <ion-button slot="end" (click)="closeModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <h1 class="ion-text-center">{{authors.name}}</h1>
  <img src="{{authors.photo}}" class="cover"/>
  
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">Seguidores</ion-col>
      <ion-col class="ion-text-center">Popularidad</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">{{authors.followers}}</ion-col>
      <ion-col class="ion-text-center">{{authors.popularity}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">Creado en</ion-col>
      <ion-col class="ion-text-center">Actualizado en</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">{{authors.created_at}}</ion-col>
      <ion-col class="ion-text-center">{{authors.updated_at}}</ion-col>
    </ion-row>
  </ion-grid>
  
  <p class="ion-margin">Generos:</p>
  <ion-badge *ngFor="let gender of authors.genres" class="ion-margin">{{gender}}</ion-badge>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>ID #{{authors.id}} -- {{authors.name}} --</ion-title>
  </ion-toolbar>
</ion-footer>
