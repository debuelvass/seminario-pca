
<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button text="Volver"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-breadcrumbs>
    <ion-breadcrumb href="menu/home">Home</ion-breadcrumb>
    <ion-breadcrumb href="menu/books">Libros</ion-breadcrumb>
  </ion-breadcrumbs>
  <ion-list [inset]="true">
    <ion-item *ngFor="let book of books" (click)="showBook(book)">
      <ion-avatar slot="start">
        <img src="{{book.cover}}"/>
      </ion-avatar>
      
      <ion-label>{{book.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-footer>
