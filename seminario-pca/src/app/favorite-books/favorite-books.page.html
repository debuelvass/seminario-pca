<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button text="Volver"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-breadcrumbs>
    <ion-breadcrumb href="menu/home">Inicio</ion-breadcrumb>
    <ion-breadcrumb href="menu/favorite-books">Mis libros favoritos</ion-breadcrumb>
  </ion-breadcrumbs>
  <ion-list>

    <ion-item *ngFor="let favorite of my_favorite_books" (click)="showBook(favorite)">
      <ion-thumbnail slot="start">
        <img src="{{favorite.cover}}"/>
      </ion-thumbnail>
      <ion-label>{{favorite.name}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
